<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping</title>
  </head>
  <body>
    <header id="header">
      <div class="container">
        <div class="header">
          <div class="hamburger-wrapper">
            <img src="./assests/icons/hamburger.svg" />
          </div>
          <div class="sneakers-wrapper">
            <img src="./assests/images/sneakers.png" />
          </div>
          <div class="navbar">
            <nav>
              <a href="#">Collection</a>
              <a href="#">Men</a>
              <a href="#">Women</a>
              <a href="#">About</a>
              <a href="#">Contact</a>
            </nav>
          </div>
          <div class="basket-black">
            <img src="./assests/icons/basket.svg" />
          </div>
          <div class="man-photo">
            <img src="./assests/images/man.png" />
          </div>
        </div>
      </div>
    </header>
    <main id="main">
      <div class="container">
        <div class="photos">
          <div class="photo">
            <img class="less-th" src="./assests/icons/lessth.svg" />
            <img class="great-th" src="./assests/icons/greatth.svg" />
          </div>
          <div class="mini-photos">
            <div class="mini-photo">
              <img src="./assests/images/Rectangle.png" />
            </div>
            <div class="mini-photo">
              <img src="./assests/images/Rectangle Copy 2.png" />
            </div>
            <div class="mini-photo">
              <img src="./assests/images/Rectangle Copy 3.png" />
            </div>
            <div class="mini-photo">
              <img src="./assests/images/Rectangle Copy 4.png" />
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="info">
          <p class="orange">SNEAKER COMPANY</p>
          <h1 class="info-title">
            Fall Limited Edition<br />
            Sneakers
          </h1>
          <p class="info-description">
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, theyâ€™ll withstand everything
            the weather can offer.
          </p>
          <div class="prices">
            <div class="price">$125.00</div>
            <div class="percent">50%</div>
            <div class="old-price">$250.00</div>
          </div>
        </div>
      </div>
      <div class="info-button">
        <div class="arifmetic">
          <div><img src="assests/icons/minus.svg" /></div>
          <div class="arifmetic-number">0</div>
          <div><img src="assests/icons/plus.svg" /></div>
        </div>
        <div class="submit">
          <img src="./assests/icons/Shape.svg" />
          <p class="submit-text">Add to cart</p>
        </div>
      </div>
    </main>
  </body>
</html>
